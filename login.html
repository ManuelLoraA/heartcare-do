<body>
    <div class="container flexing wrapper">
        <div class="center">
            <img id="login-img" src="images/icon-logo.png">
            <h5>Inicio de sesión</h5>
            <h6>introduce tu usuario y contraseña</h6>
        </div>
        <div>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">correo electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="introduzca su email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="introduzca su contraseña">
                </div>
                <div class="form-group">
                    <a href="signup.html">¿No tienes cuenta?</a>
                </div>
                <div class="center">
                    <button type="submit" class="btn form-link">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>


    <footer>
        <div class="container-fluid flexing">
            <div class="row justify-content-between footer-space">
                <div class="col">
                    <p>*Formularios para aplicación de ayuda financiera. </p>
                </div>
                <div class="col align-right">
                    <img src="images/logo.png">
                </div>
            </div>
        </div>
    </footer>
