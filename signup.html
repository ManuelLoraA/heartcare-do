<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Fundación Heart Care Dominicana</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Links de Bootstrap y CSS -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/mediaqueries.css">
  	<!-- google fonts -->
  	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900" rel="stylesheet">
  	<!-- fontawesome -->
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<!-- Smooth Scroll -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Slick Slider -->
    <link rel="stylesheet" type="text/css" href="js/plugins/slick/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="js/plugins/slick/slick.css">
     <!-- FAVICON -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container flexing wrapper signup">
        <div class="center">
            <img id="login-img" src="images/icon-logo.png">
            <h5>Crea tu cuenta de acceso</h5>
            <h6>Heart Care Dominicana</h6>
        </div>
        <div>
            <form id="signup-form">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="firstname">nombre</label>
                            <input id="firstname" name="firstname" type="text" class="form-control" placeholder="nombre">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="lastname">apellido</label>
                            <input id="lastname" name="lastname" type="text" class="form-control" placeholder="apellidos">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">correo electrónico</label>
                    <input id="email" name="email" type="email" class="form-control" aria-describedby="email" placeholder="introduzca su email">
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="password">contraseña</label>
                            <input id="password" name="password" type="password" class="form-control" aria-describedby="password" placeholder="introduzca su contraseña">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="confirm-password">confirmar contraseña</label>
                            <input id="confirm-password" name="confirm_password" type="password" class="form-control" placeholder="confirme su contraseña">
                        </div>
                    </div>
                </div>

                <div class="center">
                    <button type="submit" class="btn form-link">Crear cuenta</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="cuentaCreada" tabindex="-1" role="dialog" aria-labelledby="signupModal" aria-hidden="true" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">¡Tu cuenta ha sido creada!</h5>
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
                    <span aria-hidden="true">&times;</span> -->
                    </button>
                </div>
                <div class="modal-body">
                    <p>Tu cuenta ha sido exitosamente creada, ahora podrás iniciar sesión y crear formularios.</p>
                </div>
                <div class="modal-footer">
                    <a href="/" class="btn form-link">Continuar</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container-fluid flexing">
            <div class="row justify-content-between footer-space">
                <div class="col">
                    <p>*Formularios para aplicación de ayuda financiera. </p>
                </div>
                <div class="col align-right">
                    <img src="images/logo.png">
                </div>
            </div>
        </div>
    </footer>
    <!-- Scripts principales Bootstrap y JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $("#signup-form").submit(function(event) {
        var formData = $(this).serialize();

        $.ajax({
            url: "/signup",
            data: formData
        }).done(function(response) {
            $("#cuentaCreada").modal("show");

            setTimeout(function() {
                location.href = "/";
            }, 2 * 1000);
        }).catch(function() {
            console.log("error");
        });

        event.preventDefault();
    });
    </script>
</body>
</html>
